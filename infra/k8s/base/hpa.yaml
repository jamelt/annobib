apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: annobib-app-hpa
  labels:
    app: annobib
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: annobib-app
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 4
          periodSeconds: 15
      selectPolicy: Max
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: annobib-app-pdb
  labels:
    app: annobib
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: annobib
      component: app
