apiVersion: batch/v1
kind: Job
metadata:
  name: annobib-migration
  labels:
    app: annobib
    component: migration
spec:
  ttlSecondsAfterFinished: 86400
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: annobib
        component: migration
    spec:
      restartPolicy: Never
      serviceAccountName: annobib-app
      initContainers:
        - name: wait-for-db
          image: postgres:18-alpine
          command:
            - sh
            - -c
            - |
              until pg_isready -h localhost -p 5432; do
                echo "Waiting for Cloud SQL Proxy..."
                sleep 2
              done
              echo "Database is ready"
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 50m
              memory: 32Mi
      containers:
        - name: migration
          image: annobib-app:latest
          command:
            - npx
            - tsx
            - scripts/db/migrate.ts
            - up
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: annobib-secrets
                  key: DATABASE_URL
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
        - name: cloud-sql-proxy
          image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2
          args:
            - "--structured-logs"
            - "--port=5432"
            - "$(DB_CONNECTION_NAME)"
          envFrom:
            - configMapRef:
                name: annobib-config
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
