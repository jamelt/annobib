services:
  postgres:
    image: pgvector/pgvector:pg18
    container_name: annobib-postgres
    environment:
      POSTGRES_USER: annobib
      POSTGRES_PASSWORD: annobib
      POSTGRES_DB: annobib
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql
      - ../../scripts/db/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U annobib -d annobib']
      interval: 5s
      timeout: 5s
      retries: 5

  postgres-test:
    image: pgvector/pgvector:pg18
    container_name: annobib-postgres-test
    environment:
      POSTGRES_USER: annobib_test
      POSTGRES_PASSWORD: annobib_test
      POSTGRES_DB: annobib_test
    ports:
      - '5433:5432'
    volumes:
      - ../../scripts/db/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    tmpfs:
      - /var/lib/postgresql

volumes:
  postgres_data:
